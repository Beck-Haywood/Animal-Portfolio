<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Pet Portfolio</title>

    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><i class="fas fa-fw fa-book"></i>Portfolios</a>
            <form class="form-inline ml-auto">
              {% if user.is_authenticated %}
              <div class="text-white">Hello, <strong>{{ user.username }}</strong>!</div>
              <a href="/upload" class="btn btn-success ml-4">New Portfolio</a>
              <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Log Out</a>

      
              {% else %}
              <a href="/accounts/login" class="btn btn-secondary ml-2">Log In</a>
              <a href="/accounts/signup" class="btn btn-primary ml-2">Sign Up</a>
              {% endif %}
            </form>
          </nav>
          <main role="main" class="container" style="margin-top: 4vh;">
                {% block content %}
                  <div class="row">
                    <div class="col m-4">
                      <div class="alert alert-warning" role="alert">
                        If you see this, you forgot <code>{% verbatim %}{% block content %}{% endblock %}{% endverbatim %}</code> in your child template.
                      </div>
                    </div>
                  </div>
                {% endblock %}
              </main>
          
    </body>
</html>
