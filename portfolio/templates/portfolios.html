{% extends 'base.html' %}
#{% regroup portfolios|dictsort:'author' by request.user as user_portfolios %}

{% block content %}

<h2>Portfolios</h2>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for portfolio in portfolios %} <!--user.portfolios-->
            <tr>
                <td><a href="{{ portfolio.slug }}">{{ portfolio.title }}</a></td>
                <td>{{ portfolio.author }}</td>
                <td>{{ portfolio.created }}</td>
                



            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
