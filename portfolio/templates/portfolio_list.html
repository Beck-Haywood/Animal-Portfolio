{% extends 'base.html' %}

{% block content %}

<h2>Portfolios</h2>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Created</th>
            <th>Portfolio Cover</th>
            <th>test</th>

        </tr>
    </thead>
    <tbody>
        {% for portfolio in portfolios %}
            <tr>
                <td>{{ portfolio.title }}</td>
                <td>{{ portfolio.author }}</td>
                <td>{{ portfolio.created }}</td>
                {% if portfolio.picture %}
                    <td><img src="{{ portfolio.picture.url }}" alt="{{ portfolio.title }}"></td>
                {% endif %}
                <td>{{ portfolio.picture }}</td>    


            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
